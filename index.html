<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psyduck's Guessing Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Psyduck's Guessing Game</h1>
            <img src="assets/images/Psyduck.png" alt="psyduck" id="psyduck">
            <h2>Guess what letter Psyduck is thinking!</h2>
            <p> Choose any letter on the keyboard to test your psychic abilities!</p>  
        </div>
        <div class="container" id="main-container">
        <div class="row">
            <div class="col-sm-9" id="wins">
                Wins: 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="losses">
                Loses:
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="lives">
                Lives:
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="letters-guessed">
                What you have guessed: 
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
